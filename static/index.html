<!doctype html>
<html>

<head>
  <title>OCR Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="dashboard-header">
    <div class="header-content">
      <div class="header-left">
        <div class="logo-group">
          <img src="assistiq_logo.png" alt="AssistIQ Logo" class="logo" />
        </div>
        <div class="header-text">
          <h1 class="dashboard-title">OCR Inventory Dashboard</h1>
          <p class="dashboard-subtitle">Receipt Processing System</p>
        </div>
      </div>
      <div class="tab-navigation">
        <button id="current-receipt-btn" class="tab-btn active">
          Current Receipt
        </button>
        <button id="inventory-btn" class="tab-btn">
          Inventory
        </button>
      </div>
      <div class="header-right">
        <div class="powered-by">
          <span class="powered-text">POWERED BY</span>
          <img src="viam_logo.png" alt="Viam Logo" class="viam-logo" />
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="content-container">
      <div id="insert-readings">
      </div>
    </div>
  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
